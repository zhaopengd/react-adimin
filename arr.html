  <script>
    Array.prototype.map = function (callback) {
      const arr = []
      for (let index = 0; index < this.length; index++) {
        arr.push(callback(this[index], index)) //每次调用传进过来的函数，对数组每一项进行操作，然后送进数组
      }
      return arr //因为map 的返回值是一个数组
    }
    const arr = [1, 3, 4, 5, 7, 8]
    var arr2 = arr.map((item, index) => {
      if (index % 2 === 0) {
        return item + 10
      } else {
        return item + 20
      }
    })
    console.log(arr2);
    console.log(arr);



    /* 2. reduce() */
    Array.prototype.reduce = function (callback, initValue) {
      let total = initValue
      for (let index = 0; index < this.length; index++) {
        total = callback(total, this[index], index)
      }
      return total
    }
    var result = arr.reduce((pre, item, index) => {
      if (index % 2 === 1 && item % 2 === 1) {
        pre += item
      }
      return pre
    }, 0)
    console.log(result);

    result = arr.find((item, index) => item >= 10)
    console.log(result);

    var ary = [1, 2, 3, 11, 444] 
    function paixu(a) {
      // a// [1,2,3,11,444,22];
      // 如果是奇数，取整，因为索引不可能是小数；
      var index = parseInt(a.length / 2);
      var left = [];
      var right = [];

      if (a.length <= 1) { //递归出口  。。。
        return a;
      }
      // 中间项；
      var middle = a.splice(index, 1);
      console.log(middle);
      
      for (var i = 0; i < a.length; i++) {
        // a[i]; middle;
        if (a[i] > middle) {
          // 放到中间项的右边
          right.push(a[i]);
        }
        if (a[i] <= middle) {
          // 放到中间项的左边
          left.push(a[i]);
        }
      }
      return paixu(left).concat(middle, paixu(right));
    }
    var b = paixu([1, 2, 3, 11, 444, 22]);
    console.log(b);
